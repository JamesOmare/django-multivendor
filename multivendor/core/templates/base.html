{% load menu %}

<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>{% block title %}{% endblock title %}</title>
            
        <script src="https://cdn.tailwindcss.com"></script>
    </head>
    <body>
        <nav class="max-w-8xl mx-auto py-4 px-6 flex item-center justify-between bg-teal-600">
            <div class="logo">
                <a href="/" class="text-2xl text-white">PetNet</a>
            </div>

            <div class="search">
                <form method="get" action="/search/" class="flex items-center space-x-4">
                    <input type="search" name ="query" placeholder="Search..." class="py-2 px-4 rounded-xl">
                    <button>
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6 text-white">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M21 21l-5.197-5.197m0 0A7.5 7.5 0 105.196 5.196a7.5 7.5 0 0010.607 10.607z" />
                          </svg>
                          
                    </button>
                </form>
            </div>

            <div class="menu flex space-x-4">
                {% menu %}
                {% if request.user.is_authenticated %}
                    <a href="{% url 'myaccount' %}" class="py-2 px-4 bg-teal-800 text-white rounded-xl hover:bg-teal-900">My Account</a>
                    <a href="{% url 'my_store' %}" class="py-2 px-4 bg-teal-800 text-white rounded-xl hover:bg-teal-900">My Store</a>
                {% endif %}
                
                {% if request.user.is_anonymous %}
                    <a href="{% url 'login' %}" class="text-white">Login</a>
                    <a href="{% url 'signup' %}" class="text-white">Sign Up</a>
                {% endif %}
                
            </div>

        </nav>
        
        <div class="max-w-8xl mx-auto py-4 px-6">
            {% block content %}
            
            {% endblock content %}
        </div>
        
            
    </body>
</html>
